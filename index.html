<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navBar">
        <div id="navBar-block1">
            <h1 id="navBar-title">Profile</h1>
            <ul id="navBar-links">
                <li><a class="navBar-list" href="#">Home class</a></li>
                <li><a class="navBar-list" href="#">My Profile</a></li>
                <li><a class="navBar-list" href="#">Find Connections</a></li>
            </ul>
        </div>
        <div>
            <button id="navBar-button">Sign Out</button>
        </div>
    </div>
    <div id="container">
        <div id="bodyBlock1">
            <div id="card">
                <div id="cardBlock">
                    <img src="user-circle.png" alt="Profile Logo" id="profile">
                </div>
                <h1 id="name" class="card-margin">Adam Zachary</h1>
                <div class="card-margin">
                    <img src="map-marker.png" alt="Map Marker" id="map">
                    <h2 id="location">Kuna, ID</h2>
                </div>
                <h3 id="card-h2-1"">Developer | Engineer | Problem Solver</h3>
                <h3 class="card-margin"">Master of shadows and the Internet!</h3>
                <div class="card-margin">
                    <img src="gear.png" alt="Gear" id="gear">
                    <a href="#" id="editP">edit profile</a>
                </div>
            </div>
            <div id="education">
                <div id="ed-block">
                    <h3 id="ed-title">Education</h3>
                </div>
                <h2 class="card-margin text-sep">Coding Dojo - Full stack Bootcamp</h2>
                <h3 class="card-margin text-sep" style="color: gray;">Oct 2021 - Feb 2022</h3>
                <h3 class="card-margin text-sep">Triple black belt in Python, MERN, and Java...</h3>
            </div>
        </div>
        <div id="bodyBlock2">
            <div id="requests">
            </div>
            <div id="connections">
            </div>
        </div>
    </div>
    <div>
        <!-- Footer -->
    </div>
    
</body>
</html>
